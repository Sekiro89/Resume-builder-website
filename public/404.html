<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html with hash routing
      (function () {
        var l = window.location;
        var repoName = "/Resume-builder-website";
        var newURL =
          l.protocol +
          "//" +
          l.host +
          repoName +
          "/#" +
          l.pathname.replace(repoName, "");
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
